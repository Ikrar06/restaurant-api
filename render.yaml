services:
  # Web Service - Restaurant API
  - type: web
    name: restaurant-api
    env: node
    region: singapore  # atau oregon (US West), frankfurt (Europe)
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render default port
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: ALLOWED_ORIGINS
        value: "*"  # Update dengan domain frontend jika ada

    # Health check endpoint
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: restaurant-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free  # 90 hari gratis, lalu expire
    region: singapore  # Sama dengan web service untuk latency rendah
